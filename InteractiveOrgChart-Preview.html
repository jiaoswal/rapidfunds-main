<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Org Chart - Preview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-purple { background: linear-gradient(135deg, #8B5CF6, #7C3AED); }
        .gradient-blue { background: linear-gradient(135deg, #3B82F6, #2563EB); }
        .gradient-green { background: linear-gradient(135deg, #10B981, #059669); }
        .gradient-orange { background: linear-gradient(135deg, #F59E0B, #D97706); }
        .gradient-gray { background: linear-gradient(135deg, #6B7280, #4B5563); }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useCallback } = React;

        // Sample data - defining the structure inline
        const sampleNodes = [
            {
                id: '1',
                userId: '1',
                name: 'Demo Admin',
                role: 'CEO',
                department: 'Executive',
                level: 0,
                parentId: null,
                color: '#8B5CF6'
            },
            {
                id: '2',
                userId: '2',
                name: 'Kavya Oswal',
                role: 'CTO',
                department: 'Technology',
                level: 1,
                parentId: '1',
                color: '#3B82F6'
            },
            {
                id: '3',
                userId: '3',
                name: 'John Smith',
                role: 'CFO',
                department: 'Finance',
                level: 1,
                parentId: '1',
                color: '#3B82F6'
            },
            {
                id: '4',
                userId: '4',
                name: 'Sarah Johnson',
                role: 'Development Lead',
                department: 'Technology',
                level: 2,
                parentId: '2',
                color: '#10B981'
            },
            {
                id: '5',
                userId: '5',
                name: 'Mike Wilson',
                role: 'Finance Manager',
                department: 'Finance',
                level: 2,
                parentId: '3',
                color: '#10B981'
            },
            {
                id: '6',
                userId: '6',
                name: 'Emily Davis',
                role: 'Senior Developer',
                department: 'Technology',
                level: 3,
                parentId: '4',
                color: '#F59E0B'
            },
            {
                id: '7',
                userId: '7',
                name: 'David Brown',
                role: 'Accountant',
                department: 'Finance',
                level: 3,
                parentId: '5',
                color: '#F59E0B'
            }
        ];

        const sampleUsers = [
            { id: '1', name: 'Demo Admin', email: 'admin@demo.com', role: 'CEO', department: 'Executive' },
            { id: '2', name: 'Kavya Oswal', email: 'kavya@demo.com', role: 'CTO', department: 'Technology' },
            { id: '3', name: 'John Smith', email: 'john@demo.com', role: 'CFO', department: 'Finance' },
            { id: '4', name: 'Sarah Johnson', email: 'sarah@demo.com', role: 'Development Lead', department: 'Technology' },
            { id: '5', name: 'Mike Wilson', email: 'mike@demo.com', role: 'Finance Manager', department: 'Finance' },
            { id: '6', name: 'Emily Davis', email: 'emily@demo.com', role: 'Senior Developer', department: 'Technology' },
            { id: '7', name: 'David Brown', email: 'david@demo.com', role: 'Accountant', department: 'Finance' }
        ];

        const EmployeeCard = ({ node, user, level, isExpanded, onToggle, onEdit, onDelete, onAddChild, isAdmin = false, viewMode }) => {
            const levelColors = {
                0: 'gradient-purple',
                1: 'gradient-blue',
                2: 'gradient-green',
                3: 'gradient-orange',
                4: 'gradient-gray'
            };

            const levelLabels = {
                0: 'L0 - Executive',
                1: 'L1 - Senior Management',
                2: 'L2 - Middle Management',
                3: 'L3 - Team Leads',
                4: 'L4 - Individual Contributors'
            };

            const getInitials = (name) => {
                return name.split(' ').map(n => n[0]).join('').toUpperCase();
            };

            return (
                <div className="relative group card-hover fade-in min-w-[280px] max-w-[320px] bg-white rounded-lg shadow-md border border-gray-200 p-4">
                    {/* Level Badge */}
                    <div className="absolute -top-2 -right-2">
                        <span className={`text-xs font-medium px-2 py-1 rounded-full ${
                            level === 0 ? 'bg-purple-100 text-purple-800' :
                            level === 1 ? 'bg-blue-100 text-blue-800' :
                            level === 2 ? 'bg-green-100 text-green-800' :
                            level === 3 ? 'bg-orange-100 text-orange-800' :
                            'bg-gray-100 text-gray-800'
                        }`}>
                            {levelLabels[level]}
                        </span>
                    </div>

                    {/* Profile Section */}
                    <div className="flex items-start gap-3 mb-3">
                        {/* Profile Picture/Initials */}
                        <div className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md ${levelColors[level]}`}>
                            {getInitials(user?.name || node.name)}
                        </div>

                        {/* Name and Role */}
                        <div className="flex-1 min-w-0">
                            <h3 className="font-semibold text-gray-900 truncate">
                                {user?.name || node.name}
                            </h3>
                            <p className="text-sm text-gray-600 truncate">
                                {user?.role || node.role}
                            </p>
                            <p className="text-xs text-gray-500 truncate">
                                {user?.department || node.department}
                            </p>
                        </div>

                        {/* Actions */}
                        {isAdmin && (
                            <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button className="h-6 w-6 p-0 text-gray-600 hover:text-gray-800">
                                    ‚úèÔ∏è
                                </button>
                                <button className="h-6 w-6 p-0 text-red-600 hover:text-red-700">
                                    üóëÔ∏è
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Contact Info */}
                    {user?.email && (
                        <div className="flex items-center gap-2 text-xs text-gray-500 mb-3">
                            <span>üìß</span>
                            <span className="truncate">{user.email}</span>
                        </div>
                    )}

                    {/* Expand/Collapse and Add Child */}
                    <div className="flex items-center justify-between">
                        <button
                            onClick={onToggle}
                            className="h-8 px-2 text-xs bg-gray-100 hover:bg-gray-200 rounded-md transition-colors flex items-center gap-1"
                        >
                            {isExpanded ? 'üîΩ' : '‚ñ∂Ô∏è'}
                            {isExpanded ? 'Collapse' : 'Expand'}
                        </button>

                        {isAdmin && (
                            <button
                                onClick={onAddChild}
                                className="h-8 px-2 text-xs bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-md transition-colors flex items-center gap-1"
                            >
                                ‚ûï Add
                            </button>
                        )}
                    </div>

                    {/* Tooltip on hover */}
                    <div className="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">
                        <div className="space-y-1">
                            <p className="font-medium">{user?.name || node.name}</p>
                            <p className="text-gray-300">{user?.role || node.role}</p>
                            <p className="text-gray-400">{user?.department || node.department}</p>
                            {user?.email && <p className="text-gray-400">{user.email}</p>}
                            <p className="text-gray-500">Level {level} - {levelLabels[level]}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const TreeNode = ({ node, user, level, expandedNodes, onToggle, onEdit, onDelete, onAddChild, isAdmin = false, viewMode, filteredNodes, users }) => {
            const isExpanded = expandedNodes.has(node.id);
            const children = filteredNodes.filter(n => n.parentId === node.id);

            return (
                <div className="flex flex-col items-center">
                    <EmployeeCard
                        node={node}
                        user={user}
                        level={level}
                        isExpanded={isExpanded}
                        onToggle={() => onToggle(node.id)}
                        onEdit={() => onEdit?.(node)}
                        onDelete={() => onDelete?.(node.id)}
                        onAddChild={() => onAddChild?.(node.id, level + 1)}
                        isAdmin={isAdmin}
                        viewMode={viewMode}
                    />

                    {/* Children */}
                    {isExpanded && children.length > 0 && (
                        <div className={`mt-4 flex ${viewMode === 'tree' ? 'flex-col items-center space-y-4' : 'flex-wrap justify-center gap-4'}`}>
                            {children.map(child => {
                                const childUser = users.find(u => u.id === child.userId);
                                return (
                                    <TreeNode
                                        key={child.id}
                                        node={child}
                                        user={childUser}
                                        level={level + 1}
                                        expandedNodes={expandedNodes}
                                        onToggle={onToggle}
                                        onEdit={onEdit}
                                        onDelete={onDelete}
                                        onAddChild={onAddChild}
                                        isAdmin={isAdmin}
                                        viewMode={viewMode}
                                        filteredNodes={filteredNodes}
                                        users={users}
                                    />
                                );
                            })}
                        </div>
                    )}
                </div>
            );
        };

        const InteractiveOrgChart = () => {
            const [viewMode, setViewMode] = useState('tree');
            const [searchQuery, setSearchQuery] = useState('');
            const [filterLevel, setFilterLevel] = useState('all');
            const [expandedNodes, setExpandedNodes] = useState(new Set());
            const [isReadOnly, setIsReadOnly] = useState(false);
            const [isAdmin] = useState(true);

            // Filter nodes based on search and level
            const filteredNodes = useMemo(() => {
                let filtered = sampleNodes;

                // Filter by level
                if (filterLevel !== 'all') {
                    const levelNum = parseInt(filterLevel.replace('L', ''));
                    filtered = filtered.filter(node => node.level === levelNum);
                }

                // Filter by search query
                if (searchQuery) {
                    filtered = filtered.filter(node => {
                        const user = sampleUsers.find(u => u.id === node.userId);
                        const searchText = `${user?.name || node.name} ${user?.role || node.role} ${user?.department || node.department}`.toLowerCase();
                        return searchText.includes(searchQuery.toLowerCase());
                    });
                }

                return filtered;
            }, [searchQuery, filterLevel]);

            // Get root nodes (L0 - Executive level)
            const rootNodes = useMemo(() => {
                return filteredNodes.filter(node => node.level === 0);
            }, [filteredNodes]);

            const handleToggleNode = useCallback((nodeId) => {
                setExpandedNodes(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(nodeId)) {
                        newSet.delete(nodeId);
                    } else {
                        newSet.add(nodeId);
                    }
                    return newSet;
                });
            }, []);

            const handleExpandAll = useCallback(() => {
                setExpandedNodes(new Set(filteredNodes.map(n => n.id)));
            }, [filteredNodes]);

            const handleCollapseAll = useCallback(() => {
                setExpandedNodes(new Set());
            }, []);

            return (
                <div className="w-full space-y-6 p-6">
                    {/* Header */}
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900">Interactive Organizational Structure</h2>
                            <p className="text-gray-600 mt-1">
                                {viewMode === 'tree' ? 'Hierarchical tree view' : 'Radial mind map view'} ‚Ä¢ 
                                {filteredNodes.length} members ‚Ä¢ 
                                {isReadOnly ? 'Read-only mode' : 'Edit mode'}
                            </p>
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="flex flex-wrap items-center gap-4 p-4 bg-gray-50 rounded-lg">
                        {/* View Toggle */}
                        <div className="flex items-center gap-2">
                            <span className="text-sm font-medium text-gray-700">View:</span>
                            <div className="flex border rounded-lg overflow-hidden">
                                <button
                                    onClick={() => setViewMode('tree')}
                                    className={`px-3 py-1 text-sm ${viewMode === 'tree' ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}`}
                                >
                                    üå≥ Tree View
                                </button>
                                <button
                                    onClick={() => setViewMode('mindmap')}
                                    className={`px-3 py-1 text-sm ${viewMode === 'mindmap' ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}`}
                                >
                                    üß† Mind Map
                                </button>
                            </div>
                        </div>

                        {/* Search */}
                        <div className="flex items-center gap-2">
                            <span>üîç</span>
                            <input
                                type="text"
                                placeholder="Search members..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className="w-64 px-3 py-1 border rounded-md text-sm"
                            />
                        </div>

                        {/* Level Filter */}
                        <div className="flex items-center gap-2">
                            <span>üîΩ</span>
                            <select
                                value={filterLevel}
                                onChange={(e) => setFilterLevel(e.target.value)}
                                className="px-3 py-1 border rounded-md text-sm"
                            >
                                <option value="all">All Levels</option>
                                <option value="L0">L0 - Executive</option>
                                <option value="L1">L1 - Senior Management</option>
                                <option value="L2">L2 - Middle Management</option>
                                <option value="L3">L3 - Team Leads</option>
                                <option value="L4">L4 - Individual Contributors</option>
                            </select>
                        </div>

                        {/* Expand/Collapse All */}
                        <div className="flex items-center gap-2">
                            <button
                                onClick={handleExpandAll}
                                className="px-3 py-1 text-sm bg-white border rounded-md hover:bg-gray-50"
                            >
                                üîΩ Expand All
                            </button>
                            <button
                                onClick={handleCollapseAll}
                                className="px-3 py-1 text-sm bg-white border rounded-md hover:bg-gray-50"
                            >
                                üîº Collapse All
                            </button>
                        </div>

                        {/* Read-only Toggle */}
                        <div className="flex items-center gap-2">
                            <button
                                onClick={() => setIsReadOnly(!isReadOnly)}
                                className="px-3 py-1 text-sm bg-white border rounded-md hover:bg-gray-50"
                            >
                                {isReadOnly ? 'üëÅÔ∏è‚Äçüó®Ô∏è Enable Edit' : 'üëÅÔ∏è Read-only'}
                            </button>
                        </div>
                    </div>

                    {/* Organization Chart */}
                    <div className={`min-h-[600px] p-6 bg-white rounded-lg border border-gray-200 ${viewMode === 'mindmap' ? 'flex flex-wrap justify-center items-start gap-4' : ''}`}>
                        {rootNodes.length === 0 ? (
                            <div className="text-center py-12 w-full">
                                <div className="text-6xl mb-4">üè¢</div>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">No executives found</h3>
                                <p className="text-gray-600 mb-4">Add an executive (L0) to start building your organization.</p>
                                {isAdmin && !isReadOnly && (
                                    <button className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                        ‚ûï Add Executive
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className={`w-full ${viewMode === 'tree' ? 'flex flex-col items-center space-y-8' : 'flex flex-wrap justify-center gap-6'}`}>
                                {rootNodes.map(rootNode => {
                                    const rootUser = sampleUsers.find(u => u.id === rootNode.userId);
                                    return (
                                        <TreeNode
                                            key={rootNode.id}
                                            node={rootNode}
                                            user={rootUser}
                                            level={0}
                                            expandedNodes={expandedNodes}
                                            onToggle={handleToggleNode}
                                            onEdit={isAdmin && !isReadOnly ? (node) => {
                                                console.log('Edit node:', node);
                                            } : undefined}
                                            onDelete={isAdmin && !isReadOnly ? (nodeId) => {
                                                console.log('Delete node:', nodeId);
                                            } : undefined}
                                            onAddChild={isAdmin && !isReadOnly ? (parentId, level) => {
                                                console.log('Add child to:', parentId, 'level:', level);
                                            } : undefined}
                                            isAdmin={isAdmin && !isReadOnly}
                                            viewMode={viewMode}
                                            filteredNodes={filteredNodes}
                                            users={sampleUsers}
                                        />
                                    );
                                })}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<InteractiveOrgChart />, document.getElementById('root'));
    </script>
</body>
</html>
